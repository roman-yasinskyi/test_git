<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>SignIn</title>
</head>
<body>
  <div class="form-box">
    <div class="form-wrap">
      <h1>Create an account</h1>
      <h4>Sign up to manage your account</h4>
      <form action="#">
        <div class="form-control">
          <label class="input-label" for="input_1">Username</label>
          <div class="input-field">
            <input type="text" placeholder="Username" id="input_1">
            <i class='bx bxs-error-circle' ></i>
          </div>
        </div>
        <div class="form-control">
          <label class="input-label" for="input_2">Email</label>
          <div class="input-field">
            <input type="text" placeholder="Username" id="input_2">
            <i class='bx bxs-error-circle' ></i>
          </div>
        </div>
        <div class="form-control">
          <label class="input-label" for="select_1">Select timezone</label>
          <div class="input-field">
            <select type="select" placeholder="Username" id="select_1">
              <option value="value1">Select timezone 1</option>
              <option value="value2" selected>Europe/Kyiv(GTM +2)</option>
              <option value="value3">Select timezone 3</option>
            </select>
            <i class='bx bx-chevron-down'></i>
          </div>
        </div>
        
        <div class="form-group-pass">
          <div class="form-control">
            <label class="input-label" for="input_3">Password</label>
            <div class="input-field">
              <input type="password" placeholder="Password" id="input_3">
              <i class='bx bxs-low-vision' ></i>
            </div>
          </div>
          <div class="form-control">
            <label class="input-label" for="input_4">Confirm password</label>
            <div class="input-field">
              <input type="password" placeholder="Password" id="input_4">
              <i class='bx bxs-low-vision' ></i>
            </div>
          </div>
          <div class="tooltip-info">
            <h3>Weack password</h3>
            <progress id="file" max="100" value="70"> 70% </progress>
            <p>Use at least 8 chapters.</p>
            <div class="text">
              Besides letters, include at least a number or symbol (!@#$%^&*=).
            </div>
          </div>
        </div>
        
        <div class="checkbox-content">
          <input class="checkbox-input" type="checkbox" id="checkbox_1">
          <label class="checkbox-label" for="checkbox_1">I agree to</label>
          <a href="#">Terms & Privacy Policy</a> 
        </div>
        <div class="button-submit">
          <input type="button" value="Create an account">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
